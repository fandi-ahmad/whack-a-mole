<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    
    <div class="text-center white-card d-flex align-items-center justify-content-center" id="whiteBoard">
        <div>
            <h1 style="font-size: 80px; font-family: wyh;" id="textHead">Whack a Mole</h1>
            <img src="img/logo.png" alt="" class="mb-4" id="img">
            <h2 id="scoreEnd" class="d-none" style="font-family: wyh;">
                <span style="font-size: 50px;">your score: </span> <br>
                <span id="scoreBoard2" style="font-size: 170px;"></span>
            </h2>
            <br>
            <button onclick="startGame()" class="btn btn-brown px-3" id="playBtn">Start</button>
            <p class="mt-5">
                Created by <a href="https://github.com/fandi-ahmad" class="link">Fandi Ahmad</a>
            </p>
        </div>
    </div>

    <div id="preTimeBoard" class="d-none in-center d-flex justify-content-center align-items-center">
        <div id="preTime">3</div>
    </div>

    <br>
    <div class="container board mt-5 pt-5" id="board">

        <div class="d-flex flex-row justify-content-around mb-5">
            <!-- time remaining -->
            <div class="d-flex flex-column justify-content-center">
                <h5 class="text-center">Time Remaining:</h5>
                <span id="time" class="font-style">
                    10
                </span>
            </div>

            <!-- score -->
            <div class="d-flex flex-column justify-content-center">
                <h5 class="text-center">Score:</h5>
                <span id="scoreBoard" class="font-style">3</span>
            </div>
        </div>

        <div class="d-flex flex-row gap-3 justify-content-center p-0">
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m1"></div>
                
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m2"></div>
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m3"></div>
            </div>
        </div>

        <div class="d-flex flex-row gap-3 justify-content-center p-0 mt-3">
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m4"></div>
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m5"></div>
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m6"></div>
            </div>
        </div>
        
    </div>

<script src="js/script.js"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
