<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="text-center mt-5">
        <h1>Whack a Mole</h1>
        <button onclick="startGame()" class="btn btn-primary px-3">Start</button>
        <h2>
            <span>score: </span>
            <span id="scoreBoard">0</span>
        </h2>
        <p id="time"></p>
    </div>

    <div class="container board" id="board">
        <div class="d-flex flex-row gap-3 justify-content-center p-0">
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m1"></div>
                
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m2"></div>
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m3"></div>
            </div>
        </div>

        <div class="d-flex flex-row gap-3 justify-content-center p-0 mt-3">
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m4"></div>
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m5"></div>
            </div>
            <div class="block">
                <div class="ground"></div>
                <div class="mouse" id="m6"></div>
            </div>
        </div>
        
    </div>

<script src="js/script.js"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
